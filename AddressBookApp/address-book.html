<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container panel">
      <h1>Address book</h1>
		<div class="quickadd"><button onclick="asd(1)">Hide</button>  <button onclick="asd(2)">Show</button>   
		<!--<button onclick="click('sectionhide');" value="two"  id="QuickAdd" class="button1">+Add</button>!--> <hr></div>

      <div class="row" id="asd">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="text" class="form-control" id="new-email">
            </div>
            <div class="form-group">
              <label for="new-phone">Phone</label>
              <input type="tel" class="form-control" id="new-phone"> 
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address"> 
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h3 align="center">Contacts:</h3>
          <h4>List of Contacts</h4>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact" class="book">
            <h2></h2>

	<li>            <p>First name: <span class="first-name"></span></p></li>
            <p>Email: <span class="email"></span></p>
            <p>Phone: <span class="phone"></span></p>
            <p>Address: <span class="address"></span></p>
            <p><a class="btnDelete">Delete</a>  <a class="btnEdit">Edit</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
